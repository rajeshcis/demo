



{% extends "base.html"%}

{% block title%} Register {% endblock %}

{% block css %}    {% endblock %}





{% block headerwrap %}
	<div id="blue">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2">
				<h4>WE CAN DO A LOT OF THINGS</b></h4>
				<p>JUST TAKE A LOOK & CONTACT US</p>
				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- blue wrap -->
{% endblock %}


{% block page %}

<div class="container w">

  <h1>Login</h1>


        <form id="user_form" class="form-horizontal" method="post" action="/login/"
                enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group title">
                
                <label for="title" class="col-sm-2 control-label">Username : </label>
                <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username">
                </div>   
            </div>

            

            <div class="form-group title">
                
                <label for="title" class="col-sm-2 control-label">Password : </label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                </div>   
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">          
                <input type="hidden" name="next" value="{{ next }}" />          
                    <button type="submit" name="submit" class="btn btn-default">Login</button>
                </div>
            </div>
            <!-- <input type="submit" name="submit" value="Register" /> -->
        </form>
     


</div>




{% endblock %}
