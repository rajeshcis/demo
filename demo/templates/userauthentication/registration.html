



{% extends "base.html"%}

{% block title%} Register {% endblock %}

{% block css %}    {% endblock %}





{% block headerwrap %}
	<div id="blue">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2">
				<h4>WE CAN DO A LOT OF THINGS</b></h4>
				<p>JUST TAKE A LOOK & CONTACT US</p>
				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- blue wrap -->
{% endblock %}


{% block page %}

<div class="container w">

  <h1>Register</h1>


        <form id="user_form" class="form-horizontal" method="post" action="/register/"
                enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group title">
                
                <label for="title" class="col-sm-2 control-label">Username : </label>
                <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username">
                </div>   
            </div>

            <div class="form-group title">
                
                <label for="title" class="col-sm-2 control-label">Email address : </label>
                <div class="col-sm-4">
                    <input type="text" name="email" class="form-control" id="id_email" placeholder="Email address">
                </div>   
            </div>

            <div class="form-group title">
                
                <label for="title" class="col-sm-2 control-label">Password : </label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                </div>   
            </div>

            <div class="form-group title">
                
                <label for="title" class="col-sm-2 control-label">Mobileno : </label>
                <div class="col-sm-4">
                    <input type="text" name="mobileno" class="form-control" id="id_mobileno" placeholder="Mobileno">
                </div>   
            </div>

            <div class="form-group title">
                
                <label for="title" class="col-sm-2 control-label">Address : </label>
                <div class="col-sm-4">
                    <textarea id="textarea" class="form-control" name="address" rows="6" placeholder="Enter a Address"></textarea>
                    <!-- <input type="text" name="address" class="form-control" id="id_address" placeholder="Address"> -->
                </div>   
            </div>
          

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">                    
                    <button type="submit" name="submit" class="btn btn-default">Register</button>
                </div>
            </div>
            <!-- <input type="submit" name="submit" value="Register" /> -->
        </form>
     


</div>




{% endblock %}
